    <main >
        <div class="container mt-3 col-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Friends Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id = "add_btn" class="btn btn-outline-success" type="button" id="button-addon2">Add Friend</button>
            </div>

            <ul id = "plist" class="list-group">
                <!-- <li class="list-group-item d-flex justify-content-end">
                    <h3 class = "flex-grow-1">Friend</h3>
                    <button class = "btn btn-outline-danger mx-2" type="button" onclick="removeFriend(this)" >Remove</button>
                    <button class = "btn btn-outline-warning" type="button" > Edit</button>
                </li> -->
                <br>
                
              </ul>
        </div>
    </main>
    <script>

        let addBtn = document.getElementById('add_btn');
        addBtn.addEventListener('click',addFriend);
        let list = document.getElementById('plist');

        
        function addFriend(e){
        
          
            
            let current = e.currentTarget;
            let currentInput = current.previousElementSibling;
//    console.log(currentInput.value);
            let friend = currentInput.value;

            let newLi = document.createElement('li');
  //  newLi.classList.add('list-group-item');

            newLi.className = 'list-group-item d-flex justify-content-end'
            newLi.innerHTML = `<h3 class = "flex-grow-1">${friend}</h3>
            <button class = "btn btn-outline-danger mx-2" type="button" onclick="removeFriend(this)" >Remove</button>
            <button class = "btn btn-outline-warning" type="button" onclick="editFriend(this)"> Edit</button>`

            list.appendChild(newLi);

        }

        function removeFriend(currentElement){
            //console.log(currentElement.parentElement);
            
            
            
            
              currentElement.parentElement.remove();
            
            
        }

        function editFriend(currentElement)
        {
          
           if(currentElement.innerText == 'Edit')
           {
             currentElement.textContent = "Done";
             //currentElement.parentElement.remove();
             let currentInput = document.createElement('input');
             let temp = currentElement.parentElement;
             
             let input = document.createElement('input');
             input.className = "flex-grow-1";
             input.placeholder = temp.children[0].innerText;
             input.value = temp.children[0].innerText;
             
             currentElement.parentElement.replaceChild(input, temp.children[0]);

           }
           else
           {
             currentElement.textContent ="Edit";
             let temp = currentElement.parentElement;
             
             let heading = document.createElement('h3');
             heading.className = "flex-grow-1";
             heading.innerText = temp.children[0].value;
            
             currentElement.parentElement.replaceChild(heading, temp.children[0]);
           }
            
        }

 
    </script>
